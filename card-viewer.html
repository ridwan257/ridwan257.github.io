  <script>
// Function to get URL parameter
function getUrlParameter(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
}

// Load content based on the parameter
function loadContent() {
    const itemId = getUrlParameter('id');
    const contentDiv = document.getElementById('content');

    if (itemId === 'mountains') {
        contentDiv.innerHTML = `
            <h2>The Italian / Austrian Alps</h2>
            <p>Praesent tincidunt sed tellus ut rutrum. Sed vitae justo condimentum, porta lectus vitae, ultricies congue gravida diam non fringilla.</p>
            <img src="./images/mountains.jpg" alt="Mountains" style="width:100%">
        `;
    }
}

// Call the function to load content when the page loads
window.onload = loadContent;
